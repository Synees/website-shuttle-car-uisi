<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UISI Shuttle - Driver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/driver-style.css">
</head>

<body>
    <div class="header">
        <h1><i class="fas fa-steering-wheel"></i> Driver Dashboard</h1>
        <p id="driver-name">Loading...</p>
    </div>

    <div id="alert" class="alert" style="display: none;"></div>

    <!-- QUICK ACTION BUTTONS -->
    <div class="tracking-card" style="padding: 15px;">
        <button class="btn btn-primary" onclick="viewSchedule()" style="width: 100%; margin-bottom: 10px;">
            <i class="fa-regular fa-calendar"></i> Lihat Jadwal Shuttle
        </button>
    </div>

    <!-- GPS TRACKING CONTROL -->
    <div class="tracking-card">
        <h3 style="text-align: center; margin-bottom: 15px;">GPS Tracking</h3>
        <button class="tracking-button start" id="tracking-btn" onclick="toggleTracking()">
            <i class="fas fa-location-arrow"></i>
            <span>START</span>
        </button>
        <div class="status inactive" id="gps-status">
            GPS Tidak Aktif
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Kecepatan</div>
                <div class="stat-value"><span id="speed">0</span> km/h</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Akurasi</div>
                <div class="stat-value"><span id="accuracy">0</span> m</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Estimasi</div>
                <div class="stat-value"><span id="estimate">0</span> m</div>
            </div>
        </div>
    </div>

    <!-- BOOKING LIST -->
    <div class="tracking-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3>Booking Saya</h3>
            <button onclick="loadMyBookings()" style="background: none; border: none; color: white; cursor: pointer;">
                <i class="fas fa-sync"></i>
            </button>
        </div>
        <div class="booking-list" id="booking-list">
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <p>Loading bookings...</p>
            </div>
        </div>
    </div>

	<!-- MAP -->
	<div class="card">
		<div class="card-title">
			<i class="fas fa-map-marked-alt"></i>
			Live Tracking Shuttle
		</div>
		<div id="map"></div>
	</div>

    <button class="btn-logout" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
    </button>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="/static/js/map-script.js"></script>
    <script src="/static/js/driver-script.js"></script>
</body>
</html>
